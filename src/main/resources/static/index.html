<html>
    <head>
        <title>Lengkapi Data Diri</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><b>Data Diri Mahasiswa</b></div>
        <hr />
        <form action="/getData" method="POST" enctype="multipart/form-data">
            <b>Nama : </b><input type="text" name="nama"><br>
            <br>
            <b>Tanggal Lahir : </b><input type="date" name="tanggal"><br>
            <br>
            <b>Pas Foto : </b><input type="file" name="image"><br>
            <br>
            <input type="submit" value="submit"><br>
        </form>
        <style>
            div{
                background:  #FDFEFE;
                text-align: center;
                margin-top: 20px;
            }
            body{
                background: #A2D9CE;
            }
            form{
                margin-top: 50px;
            }
            a{
                font-size: 15px;
            }
            input {
                font-size: 15px;
            }
        </style>
    </body>
</html>
